<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no¬ª"/>
    <link rel="shortcut icon" type="image/x-icon" href="../../static/img/icon.png"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/styles.css"/>
    <title>LightYears</title>
</head>
<body>
<div class = "content-box">
    <form action="" method="post">
        {% csrf_token %}
 <div class="planet-name">
        <p style="color:white;" font-size="35"><strong>–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø–ª–∞–Ω–µ—Ç—ã: </strong></p>
     <label for="ipv4"></label><input id="planetName" name="name" type="text" class="planet-name"></div>
        <div class="error-message" id="nameError">–ù–∞–∑–≤–∞–Ω–∏–µ –ø–ª–∞–Ω–µ—Ç—ã –¥–æ–ª–∂–Ω–æ —Å–æ–¥–µ—Ä–∂–∞—Ç—å —Ç–æ–ª—å–∫–æ –±—É–∫–≤—ã –∏ –±—ã—Ç—å –Ω–µ –∫–æ—Ä–æ—á–µ 2 —Å–∏–º–≤–æ–ª–æ–≤</div>
    <div class="button-send">
            <div class="button-content">
                <input type="submit" value="–û—Ç–ø—Ä–∞–≤–∏—Ç—å">
            </div>
        </div>
        </form>
    <div class="text-result">
    <p><strong>–†–µ–∑—É–ª—å—Ç–∞—Ç: </strong></p>
        </div>
 <div class="answer-box">
     <p>{{ result }}</p>
            </div>
    </div>
<div class="get-back-button">
    <a href="/static"><input type="button" value="–ù–∞—á–∞—Ç—å –≤–≤–æ–¥ –¥–∞–Ω–Ω—ã—Ö –∑–∞–Ω–æ–≤–æ"></a>
</div>
<script>
        document.getElementById('planetForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // –°–±—Ä–æ—Å –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö –æ—à–∏–±–æ–∫
            resetErrors();

            // –ü–æ–ª—É—á–µ–Ω–∏–µ –∑–Ω–∞—á–µ–Ω–∏–π
            const name = document.getElementById('planetName').value.trim();
            const distance = document.getElementById('planetDistance').value;

            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            let isValid = true;

            if (!/^[a-zA-Z–∞-—è–ê-–Ø\s]{2,}$/.test(name)) {
                showError('planetName', 'nameError');
                isValid = false;
            }

            const distanceNum = parseFloat(distance);
            if (isNaN(distanceNum) || distanceNum <= 0 || distanceNum > 100000) {
                showError('planetDistance', 'distanceError');
                isValid = false;
            }

            // –ï—Å–ª–∏ –¥–∞–Ω–Ω—ã–µ –≤–µ—Ä–Ω—ã, –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            if (isValid) {
                showResult(name, distanceNum);
            }
        });

        function showError(inputId, errorId) {
            document.getElementById(inputId).classList.add('error');
            document.getElementById(errorId).style.display = 'block';
        }

        function resetErrors() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => input.classList.remove('error'));

            const errors = document.querySelectorAll('.error-message');
            errors.forEach(error => error.style.display = 'none');
        }

        function showResult(name, distance) {
            // –†–∞—Å—á–µ—Ç –∞—Å—Ç—Ä–æ–Ω–æ–º–∏—á–µ—Å–∫–∏—Ö –µ–¥–∏–Ω–∏—Ü (1 –∞.–µ. = 149.6 –º–ª–Ω. –∫–º)
            const astronomicalUnits = (distance / 149.6).toFixed(2);

            // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –≤ —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            document.getElementById('resultName').textContent = name;
            document.getElementById('resultDistance').textContent = `${distance} –º–ª–Ω. –∫–º`;
            document.getElementById('resultAstronomical').textContent = `${astronomicalUnits} –∞.–µ.`;

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            document.getElementById('result').style.display = 'block';

            // –ú–µ–Ω—è–µ–º –∏–∫–æ–Ω–∫—É –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –Ω–∞–∑–≤–∞–Ω–∏—è –ø–ª–∞–Ω–µ—Ç—ã
            const icon = document.querySelector('.planet-icon');
            const nameLower = name.toLowerCase();

            if (nameLower.includes('–º–µ—Ä–∫—É—Ä–∏–π') || nameLower.includes('mercury')) icon.textContent = '‚òø';
            else if (nameLower.includes('–≤–µ–Ω–µ—Ä') || nameLower.includes('venus')) icon.textContent = '‚ôÄ';
            else if (nameLower.includes('–∑–µ–º–ª') || nameLower.includes('earth')) icon.textContent = 'üåç';
            else if (nameLower.includes('–º–∞—Ä—Å') || nameLower.includes('mars')) icon.textContent = '‚ôÇ';
            else if (nameLower.includes('—é–ø–∏—Ç–µ—Ä') || nameLower.includes('jupiter')) icon.textContent = '‚ôÉ';
            else if (nameLower.includes('—Å–∞—Ç—É—Ä–Ω') || nameLower.includes('saturn')) icon.textContent = '‚ôÑ';
            else if (nameLower.includes('—É—Ä–∞–Ω') || nameLower.includes('uranus')) icon.textContent = '‚ôÖ';
            else if (nameLower.includes('–Ω–µ–ø—Ç—É–Ω') || nameLower.includes('neptune')) icon.textContent = '‚ôÜ';
            else if (nameLower.includes('–ø–ª—É—Ç–æ–Ω') || nameLower.includes('pluto')) icon.textContent = '‚ôá';
            else icon.textContent = 'ü™ê';
        }
    </script>
</body>
</html>
